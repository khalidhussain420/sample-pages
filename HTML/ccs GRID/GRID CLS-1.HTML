<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID CLASSES</title>
    <link rel="stylesheet" href="./GRID CLS-1.CSS">
</head>
<style>
    .containier{
        height: 100vh;
        display: grid;
        grid-template-columns: 3fr 1fr 4fr auto;
        grid-template-rows: 2fr 5fr 7fr 1fr;
        gap: 50px 30px;
    }
</style>
<body>
    <div class="containier">
        <div class="cell cell-1">cell-1</div>
        <div class="cell cell-2">cell-2</div>
        <div class="cell cell-3">cell-3</div>
        <div class="cell cell-4">cell-4</div>
        <div class="cell cell-5">cell-5</div>
        <div class="cell cell-6">cell-6</div>
        <div class="cell cell-7">cell-7</div>
    </div>
</body>
</html>
